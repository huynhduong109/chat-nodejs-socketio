<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="./css/stylelogin.css" />
    <!-- font roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="login">
        <div class="login__container">
            <h1>Đăng Nhập</h1>
            <form>
                <h5>Email</h5>
                <input type="text" class="input-login-username" placeholder="Nhập email" required autocomplete="off" />
                <h5>Password</h5>
                <input type="password" class="input-login-password" placeholder="Nhập mật khẩu" required autocomplete="off" />
                <button type="submit" class="login__signInButton">Đăng Nhập</button>
            </form>
            <a href="./signup.html" class="login__registerButton">Chưa có tài khoản, tạo mới</a>
        </div>
    </div>
</body>
<script src="./js/login.js"></script>

</html>
