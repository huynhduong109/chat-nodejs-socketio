<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="./css/stylelogin.css" />
    <!-- font roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
</head>

<body>
    <!-- form signup -->
    <div class="signup">
        <div class="signup__container">
            <h1>Đăng Ký</h1>
            <form>
                <h5>Email</h5>
                <input type="text" class="input-signup-username" placeholder="Nhập email" required/>
                <h5>Password</h5>
                <div class="password-input-container">
                    <input type="password" class="input-signup-password" placeholder="Nhập mật khẩu" required/>
                    <div class="password-requirements">
                        <p class="password-length">Ít nhất 8 kí tự bao gồm:</p>
                        <p class="password-uppercase">chữ hoa,</p>
                        <p class="password-lowercase">chữ thường,</p>
                        <p class="password-number">số,</p>
                        <p class="password-special">ký tự đặc biệt.</p>
                    </div>
                </div>
                <button type="submit" class="signup__signInButton" disabled>Đăng Ký</button>
            </form>
            <a href="./login.html" class="signup__registerButton">Đã có tài khoản, đăng nhập!</a
        >
      </div>
    </div>
  </body>
  <script src="./js/signup.js"></script>
</html>
